<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<div class="container">
 <h1>Employee Management System</h1><br>
 <h2>Update Employee</h2>
 <form th:action="@{/updateEmployee/{id} (id=${employeeDto.id})}" th:object ="${employeeDto}" method="POST">
 
    <input type="text" th:field="*{firstName}" 
    placeholder="Enter Employee First Name" class="form-control mb-4 col-4">
    
    <input type="text" th:field="*{lastName}" 
    placeholder="Enter Employee Last Name" class="form-control mb-4 col-4">
    
    <input type="text" th:field="*{email}" 
    placeholder="Enter Employee Email" class="form-control mb-4 col-4">
    
    <button type="submit" class="btn btn-info col-2">Update Employee</button>
 </form>
</div>
</body>
</html>
